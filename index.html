<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black overflow-hidden h-screen">
    <main class="flex flex-col bg-white py-10 pl-10">
      <nav class="flex justify-between items-center mb-10">
        <i class="fa-solid fa-money-bill-transfer"></i>
        <div class="flex justify-end items-center gap-10 pr-10">
          <i>New</i>
          <i>About Us</i>
          <i>Blog</i>
          <button
            class="bg-black text-white rounded-lg p-3 flex items-center justify-center"
          >
            Contact Us
          </button>
        </div>
      </nav>

      <section class="flex items-center justify-between relative">
        <div class="flex flex-col gap-5">
          <h1
            class="playfair-display-normal absolute top-0 w-[46rem] text-8xl font-extrabold z-50"
          >
            Discover Modern And Special Forms
          </h1>
          <p class="playfair-display-normal font-bold mt-72">Collection</p>
          <p class="playfair-display-normal text-sm tracking-tight font-thin">
            After every trip to Hawaii, i always have a few <br />
            dms asking where we play stayed, our favourite <br />
            beaches,etc. Especially with spring break.
          </p>
          <div class="py-10">
            <i class="fa-solid fa-tent-arrow-down-to-line"></i>
          </div>
        </div>

        <img
          src="https://images.unsplash.com/photo-1511892549826-a48122d9b258?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="object-contain h-[36rem]"
          alt="nature"
        />
      </section>
    </main>
  </body>
</html>
